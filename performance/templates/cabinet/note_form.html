{% extends 'cabinet/homebase.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static "css/cabinet_table.css"%}">
<div class="col-lg-2">
  <h2>Tags</h2>
  {% for tag in tags.object_list%}
  <p id="tag_{{ tag }}">{{ tag }}</p>
  {% endfor %}

</div>
<div class="col-lg-8">
  <form   method="post">{% csrf_token %}
    <table align="center">
      <tr>
        <td style="text-align: center;">
          {{ form.title }}
        </td>
      </tr>
      <tr>
          <td style="text-align: center;" >
            {{ form.text }}
          </td>
      </tr>
      <tr>
          <td style="text-align: center;" >
            {{ form.text_tag }}
          </td>
      </tr>
    </table><br>
    <div style="text-align:center;">
      <button type="submit" value="Submit"class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
<div class="col-lg-2">
</div>


{% endblock %}
