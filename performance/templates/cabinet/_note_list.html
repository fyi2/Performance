
<!-- Modal -->
<div class="modal fade" id="deleteModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Note</h4>
      </div>
      <h3 id="myNameId"/>
      <h3 id="djTitle"></h3>
      <p id="djText"></p>
      <div class="modal-body">
        <h2>Are you sure</h2>
        <form method="post">
          {% csrf_token %}
            Note is  {{ request.note.title }} <br>
            Transfer:<br> <input type="text" name="bank_balance"><br><br>
            <button type="submit" class="btn btn-success">Transfer</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$(document).on("click", ".open-deleteModal", function () {
 var myNameId = $(this).note('id');
 var myNameDescription = $(this).note('title');
 $(".modal-header #myNameId").html( myNameId );
 $(".modal-header #djText").html( myNameDescription );
</script>
