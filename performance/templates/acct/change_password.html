{% extends 'acct/homebase.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "css/base.css"%}">
<div class="text-center table table-hover text-centered">
  <h2>Edit Account Details</h2>
  <form method="post">
    {% csrf_token %}
    <table id="t01" style="width:80%">
      <col style="width:30%">
      <col style="width:30%">
      <col style="width:40%">

      <tr>
        <th>Item</th>
        <th>Input</th>
        <th>Help</th>
      </tr>

    {% for field in form %}
      <tr>

      <div class="fieldWrapper">
          {{ field.errors }}
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            <td>{% if field.help_text %}
                  <p class="help">{{ field.help_text|safe }}</p></td>
          {% endif %}
      </div>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="3" style="text-align:center;">    <!-- Indicates a successful or positive action -->
          <button type="submit" class="btn btn-success">Success</button>
      </td>
    </tr>
  </table>
  </form>
</div>
{% endblock %}
